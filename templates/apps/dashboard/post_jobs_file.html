{% extends 'apps/dashboard/jobproviderbase.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block background %} {% endblock %}
{% block body %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/addjob/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/addjob/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/addjob/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="static/addjob/css/style.css">

    <title>Post Job</title>
  </head>
  <style>
      .btn-primary {
    color: #fff;
    background-color: #5b47fb;
    border-color: #2042e3;
}
  </style>
  <body>
    <div class="d-lg-flex half">
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-10 py-5">
              <h3>Post your requirement</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <!-- Champ de téléchargement de fichier -->
    <div>
        <label for="id_file">Télécharger un fichier Excel</label>
        <input type="file" name="file" id="id_file" accept=".xlsx">
    </div>
    <br>
    <br>

                <div class="row">
                     <div class="col-md-12">
                        <input type="submit" value="Register this Job!" class="btn px-5 btn-primary">
                     </div>
                </div>
</form>

<script src="static/addjob/js/jquery-3.3.1.min.js"></script>
    <script src="static/addjob/js/popper.min.js"></script>
    <script src="static/addjob/js/bootstrap.min.js"></script>
    <script src="static/addjob/js/main.js"></script>

              </div>
        </div>
      </div>
    </div>


  </div>
  </body>
</html>
{% endblock %}
