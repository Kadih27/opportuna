
{% extends 'apps/dashboard/base_public.html' %}
{% load static %}
{% block content %}

<section>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background: #eaeaea;
            color: black;
            text-align: left;
            margin-right: auto;
        }
        #chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>

    <div class="container">
        <div id="chat-messages">
            <!-- Messages apparaÃ®tront ici -->
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Posez votre question..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('chat-messages');

        function addMessage(text, isUser = false) {
            const msg = document.createElement('div');
            msg.className = isUser ? 'message user' : 'message bot';
            msg.innerHTML = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const question = input.value.trim();
            if (!question) return;

            addMessage(question, true);
            input.value = '';

            try {
                const response = await fetch('/api/chatbot/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                addMessage(data.response);
            } catch (error) {
                addMessage("Erreur lors de la communication avec le serveur.");
            }
        }

        // Message de bienvenue
        addMessage("Bonjour ! Posez-moi une question sur le stage que vous cherchez.");
    </script>
</section>

{% endblock content %}
